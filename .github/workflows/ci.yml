name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bats shellcheck

      - name: Lint (ShellCheck)
        run: |
          shellcheck -x bin/dlt.sh lib/*.sh config/dlt.conf

      - name: Unit tests (Bats)
        run: |
          make test
